<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="style.css" rel="stylesheet">
    <!--Import font awesome from internet-->
    <link rel="stylesheet" src="../fontawesome-free-6.0.0-beta2-web/css/all.css" crossorigin="anonymous" >
    <!--Import Bootstrap from internet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center glissade">
                <div class="cell">
                    <div class="btn btn-primary m-3" id="HohoSound">Clique</div>
                </div>
            </div>

            <!--Liste d'effet possible-->
            <div class="col-12 col-sm-12 col-8 text-center" id="liste">
                <div class="cell">
                    <form>
                        <select class="form-select form-select-lg " name="effet" id="selectionEffet" >
                            <option value="normal" selected disabled>Selection d'un effet</option>
                            <option value="reverberation">Reverberation</option>
                            <option value="reverse"      >Reverse</option>
                            <option value="aigu"         >Aigu</option>
                            <option value="distortion"   >Distortion</option>
                            <option value="grave"        >Grave</option>
                            <option value="normal"       >Normal</option>
                        </select>
                    </form>
                </div>
            </div> <!--Fin de la liste d'effet possible-->

            <!--Switch pour faire boucler le son -->
            <div class="col-12 col-sm-12 col-md-6 text-center" id="switch">
                <div class="cell">
                    <label class="form-check-label" for="switchBoucleMusique">En boucle : </label>
                    <div class="form-check-inline form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchBoucleMusique" />
                    </div>
                </div>
            </div><!--Fin du switch pour faire boucler le son -->

            <!--Bouton pour le volume-->
            <div class="col-12 col-sm-12 col-md-6  text-center" id="volume">
                <div class="cell">
                    <label for="niveauVolume" class="form-label">Volume</label>
                    <input type="range" class="form-range" id="niveauVolume" min="0" max="1" step="0.01">
                </div>
            </div><!--Fin du bouton pour le volume-->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
