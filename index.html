<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="style.css" rel="stylesheet">
    <!--Import Bootstrap from internet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 cell text-center glissade">
                <div class="btn btn-primary m-3" id="HohoSound">Clique</div>
            </div>
        </div>
        <div class="row" id="divEffet">
            <div class="col-12 cell text-center">
                <form>
                    <!--liste d'effet possible-->
                    <label for="selectionEffet">Effet : </label>
                    <select name="effet" id="selectionEffet">
                        <option value="normal" selected disabled>Selection d'un effet</option>
                        <option value="reverberation">Reverberation</option>
                        <option value="reverse"      >Reverse</option>
                        <option value="aigu"         >Aigu</option>
                        <option value="distortion"   >Distortion</option>
                        <option value="grave"        >Grave</option>
                        <option value="normal"       >Normal</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
