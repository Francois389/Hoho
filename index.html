<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="style.css" rel="stylesheet">
    <!--Import font awesome from internet-->
    <link rel="stylesheet" src="../fontawesome-free-6.0.0-beta2-web/css/all.css" crossorigin="anonymous" >
    <!--Import Bootstrap from internet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 cell text-center glissade">
                <div class="btn btn-primary m-3" id="HohoSound">Clique</div>
            </div>


            <!--Liste d'effet possible-->
            <div class="col-12 col-sm-12 col-8 cell text-center">
                <form>
                    <select name="effet" id="selectionEffet" class="form-select">
                        <option value="normal" selected disabled>Selection d'un effet</option>
                        <option value="reverberation">Reverberation</option>
                        <option value="reverse"      >Reverse</option>
                        <option value="aigu"         >Aigu</option>
                        <option value="distortion"   >Distortion</option>
                        <option value="grave"        >Grave</option>
                        <option value="normal"       >Normal</option>
                    </select>
                </form>
            </div> <!--Fin de la liste d'effet possible-->

            <!--Switch pour faire boucler le son -->
            <div class="col-12 col-sm-12 col-md-6 cell text-center">
                <!-- Default switch -->
                <div class="form-check form-switch">
                    <label class="form-check-label" for="switchBoucleMusique">En boucle</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="switchBoucleMusique" />
                </div><!--Fin du switch pour faire boucler le son -->

            <!--Bouton pour le volume-->
            <div class="col-12 col-sm-12 col-md-6 cell text-center">
                <label for="niveauVolume" class="form-label">Volume</label>
                <input type="range" class="form-range" id="niveauVolume" min="0" max="100">
            </div><!--Fin du bouton pour le volume-->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
